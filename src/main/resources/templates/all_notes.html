<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My notes</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Thymeleaf - Bootstrap Markdown Editor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">New note
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/notes/my}">My notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/notes/all}">All notes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="col-sm-12 mt-5">
        <div th:each="post : ${posts}" >
            <form th:action="@{/note/{id}(id=${post.getId()})}" method="get" enctype="application/x-www-form-urlencoded">
                <div style="display: inline-block">
                    <h6 th:text="${post.getTitle()} + ' by ' + ${post.getAuthor()}"></h6>
                    <button type="submit">Show</button>
                </div>
            </form>
            <hr>
        </div>
    </div>
</div>
</body>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
